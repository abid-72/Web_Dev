<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>

</head>

<body>
    <ul>
        <li>this is my first unordered list</li>
        <li>this is my second unordered list</li>
        <li>this is my third unordered list</li>

        <ul>
            <li type="circle">This is disc type</li>


        </ul>
    </ul>
    <hr>
    <ol>
        <li>This my first ordered list</li>
        <li>This my second ordered list</li>
        <li>This my third ordered list</li>

    </ol>
    <ol type="I">
        <li>this is roman list</li>

    </ol>

    <!-- Table heading START -->

    <table>
        <thead>
            <tr>
            <th>Name</th>
            <th>Roll no</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
            <td>ammar</td>
            <td>1234</td>
            <td>graphic designer</td>

        </tbody>

        </thead>







    </table>









</body>

</html>
